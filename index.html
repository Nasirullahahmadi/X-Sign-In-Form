<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="stylesheet.css">
  <title>Login Page</title>
</head>
<body>

<div class="loginBox">
  <i class="fa-brands logo fa-2x fa-twitter" style="color: #1da1f2;"></i>
  <h2>Sign In to Twitter</h2>
  <button><i class="fa-brands fa-2x fa-google" style="color: #000000;"></i>Sign in with Google</button>
  <button><i class="fa-brands fa-2x fa-apple" style="color: #000000;"></i>Sign in with Apple</button>
  <hr>
  <span>Or</span>
  <form>
    <input type="text" placeholder="phone, email or username">
    <button>Next</button>
    <button>Forgot password?</button>
    <p>Don't have an account? <a href="#">Sign up</a> </p>
  </form>

</div>

</body>
</html>
